<!DOCTYPE html>
<html>
<head>
	<title>Add Players</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

 
  <style type="text/css">
  	*{
  		box-sizing: border-box;
  	 }
  .myDiv {
  background-color: lightblue;
  height: 800px;
  padding: 20px;
}

</style>
</head>
<body class="myDiv">
<h1 align="center" style="font-family: arial black;padding-top: 18px;">Add Players</h1>
<div class="myDiv">
<form action="playeradd" method="post">
	{%csrf_token%}
	<div class="container">
		<div class="form-group">
		<label>Name:</label><input type="text" name="nme" id="nme" class="form-control" placeholder="Enter Name">
		</div>
		<div class="form-group">
		<label>Email:</label><input type="text" name="eml" id="eml" class="form-control" placeholder="Enter Email">
		</div>
		<div class="form-group">
		<label>Country:</label><input type="text" name="cnty" id="cnty" class="form-control" placeholder="Enter Country">
		</div>
		<div class="form-group">
		<label>No of Games:</label><input type="text" name="no" id="no" class="form-control" placeholder="Enter No of Games">
		</div>
		<div class="form-group">
		<label>Total Score:</label><input type="number" name="scr" id="scr" class="form-control" placeholder="Enter Total Score">
		</div>
		<div style="text-align: center;">
		<input type="submit" name="submit" class="btn btn-primary" value="Add Player"><br><br>
		{{msg0}}<br>
		{{msg1}}<br>
		{{msg2}}<br>
		{{msg3}}<br>
		<a href="{% url 'homepg'%}">Home</a>
		</div>
	</div>
</form>
</div>
</body>
</html>
